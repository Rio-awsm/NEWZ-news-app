<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NEWZ- your instant daily news solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    

    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" onclick="reload()">NEWZ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mt-3 ">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <p class="nav-link" id="sports" onclick="onNavItemClick('sports')">Sports</p>
            </li>
            <li class="nav-item">
              <p class="nav-link" id="finance" onclick="onNavItemClick('finance')">Finance</p>
            </li>
            <li class="nav-item">
              <p class="nav-link" id="politics" onclick="onNavItemClick('politics')">Politics</p>
            </li>
            <li class="nav-item">
              <p class="nav-link" id="India" onclick="onNavItemClick('India')">India</p>
            </li>
            
          </ul>
          <div class="d-flex">
            <input class="form-control me-2 news-input" id="search-text" type="text" placeholder="e.g. Science" aria-label="Search">
            <button class="btn btn-outline-success search-button" id="search-button">Search</button>
          </div>
        </div>
      </div>
    </nav>
    
    <main>
      <div class="cards-container container flex" id="cards-container">
            
      </div>
    </main>

    <template id="template-news-card">
      <div class="card">
          <div class="card-header">
              <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
          </div>
          <div class="card-content">
              <h3 id="news-title">This is the Title</h3>
              <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
              <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
          </div>
      </div>
  </template>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
